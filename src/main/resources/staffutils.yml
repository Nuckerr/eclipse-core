server-name: "Dev Server #1"
messages:
  staff-join: "<orange>%player% <yellow>has joined <orange>%server%"
  staff-switch: "<orange>%player% <yellow>has joined <orange>%server% <yellow>from <orange>%previousServer%"
  staff-leave: "<orange>%player% <yellow>has left from <orange>%server%"
  server-online: "<orange>%server% <yellow>is now <green>online"
  server-offline: "<orange>%server% <yellow> is now <red>offline"
  server-load-up: "<orange>%server% <yellow> is now <orange>loading up"
  staff-chat: "<yellow>[<orange>SC<yellow>] [<orange>%server%<yellow>] <orange>%player%<yellow>: %message%"
  admin-chat: "<red>[<darkred>AC<red>] [<darkred>%server%<red>] <darkred>%player%<red>: %message%"
